---
layout: base
---

<article class="post">

  <header class="post-header">
    <h1 class="post-title">{{ page.title | escape }}</h1>
  </header>

  <div class="post-content">
    <img src="{{ page.boxart }}" />
    <p>Released in {{ page.game_stats.year }}, suitable for {{ page.game_stats.players }} players.</p>
    {{ content }}
  </div>

</article>
