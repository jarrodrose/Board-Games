<ul>
  {% for item in include.items %}
    {% if item.name %}
      <li>
        {{ item.name }}
        {% if item.sub %}
          <ul>
            {% for subitem in item.sub %}
              <li>{{ subitem }}</li>
            {% endfor %}
          </ul>
        {% endif %}
      </li>
    {% else %}
      <li>{{ item }}</li>
    {% endif %}
  {% endfor %}
</ul>
